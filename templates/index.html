<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <style>
        /* Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 14px;
            margin: 5px 0;
            display: block;
        }
        input[type="number"] {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Enter Stock Data for Prediction</h1>
    <div class="container">
        <form id="prediction-form">
            <label for="days">Number of Days (at least 5): </label>
            <input type="number" id="days" name="days" min="5" required>

            <div id="price-inputs">
                <label for="open1">Open Price for Day 1: </label>
                <input type="number" id="open1" name="open_prices[]" required>
                <label for="close1">Close Price for Day 1: </label>
                <input type="number" id="close1" name="close_prices[]" required>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('days').addEventListener('input', function() {
            let days = parseInt(this.value);
            let priceInputs = document.getElementById('price-inputs');

            priceInputs.innerHTML = ''; // Clear current input fields

            for (let i = 1; i <= days; i++) {
                let openLabel = document.createElement('label');
                openLabel.setAttribute('for', `open${i}`);
                openLabel.textContent = `Open Price for Day ${i}: `;
                priceInputs.appendChild(openLabel);

                let openInput = document.createElement('input');
                openInput.setAttribute('type', 'number');
                openInput.setAttribute('id', `open${i}`);
                openInput.setAttribute('name', 'open_prices[]');
                openInput.required = true;
                priceInputs.appendChild(openInput);

                let closeLabel = document.createElement('label');
                closeLabel.setAttribute('for', `close${i}`);
                closeLabel.textContent = `Close Price for Day ${i}: `;
                priceInputs.appendChild(closeLabel);

                let closeInput = document.createElement('input');
                closeInput.setAttribute('type', 'number');
                closeInput.setAttribute('id', `close${i}`);
                closeInput.setAttribute('name', 'close_prices[]');
                closeInput.required = true;
                priceInputs.appendChild(closeInput);

                priceInputs.appendChild(document.createElement('br'));
            }
        });

        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            // Parse formData into arrays for open_prices and close_prices
            let data = { open_prices: [], close_prices: [] };
            formData.forEach((value, key) => {
                if (key === 'open_prices[]') data.open_prices.push(parseFloat(value));
                if (key === 'close_prices[]') data.close_prices.push(parseFloat(value));
            });

            // Send JSON data
            fetch('http://139.84.216.186:5000/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                let resultDiv = document.getElementById('result');
                if (result.predicted_open !== undefined && result.predicted_close !== undefined) {
                    resultDiv.classList.remove('error');
                    resultDiv.innerHTML = `Predicted Open: ${result.predicted_open}<br>Predicted Close: ${result.predicted_close}`;
                } else {
                    resultDiv.classList.add('error');
                    resultDiv.innerText = result.error || 'Prediction failed. Please check the input data.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                let resultDiv = document.getElementById('result');
                resultDiv.classList.add('error');
                resultDiv.innerText = 'Error in prediction, please try again.';
            });
        });
    </script>
</body>
</html>
